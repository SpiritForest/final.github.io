  <title>The Game</title>
  <link rel="stylesheet" href="./styles/common-style.css">

<body class="bg">
    
  <main role="main">
    <div id="start" class="canvas">
        <canvas id="canvas" style="display: block"></canvas>
    </div>

    <section id="screenshots" class="page d-flex align-items-center">
      <div class="d-flex flex-wrap wrapper-screenshots justify-content-center align-items-center">
          <div><img src="./components/screenshots/screen_1.png" class="card-img-top" alt="..."></div>
          <div><img src="./components/screenshots/screen_2.png" class="card-img-top" alt="..."></div>
          <div><img src="./components/screenshots/screen_3.png" class="card-img-top" alt="..."> </div>

      </div>
    </section>

    <section id="info" class="page">
      <div class="info-wrapper">
        <div class="background d-flex justify-content-center align-items-center"><img src="./components/imgBar/bg.png" alt="">
          <div class="white-sheet  d-flex align-items-center""><img src="./components/imgBar/table.png" alt="">
            <div class="text-about">
              <h2 class="text-center">
                Привет, дорогой друг!
              </h2>
              <h3 class="text-center">
                В этой игре тебе нужно победить столько злых монстров, сколько сможешь. Для того чтобы выигрывать тебе нужны знания математики и английского языка. Удачи тебе в твоем бою против зла.
              </h3> 
            </div>
          </div>
        </div>
      </div>
    </section>

        <div class="background d-flex justify-content-center align-items-center"><img src="./components/imgBar/bg.png" alt="">
          <div class="white-sheet  d-flex align-items-center justify-content-center"><img src="./components/imgBar/table.png" alt="">
            <div class="text-about d-flex flex-column">
              <h2 class="text-center">
                О игре:
              </h2>
              <h3 class="text-center">
                Игра была разработана Dzmitry Zakhar.
              </h3> 
              <p class="text-center">GitHub name: SpiritForest</p>
              <a href="https://github.com/SpiritForest" class="text-center">link on GitHub</a>

          </div>
