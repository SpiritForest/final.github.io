					## DOM 
					(Document Object Model)
				</section>

				<!-- page 2 -->
				<section data-markdown>
					<script type="text/template">
						## Plan of Presentation
						<ol>

				<!-- page 3 -->
				<section data-markdown>
					<script type="text/template">
						<p>DOM - is a programming interface for HTML and XML documents. It represents the page so that programs can change the document structure, style, and content. The DOM represents the document as nodes and objects. That way, programming languages can connect to the page.</p>
					</script>
				</section>

				<!-- page 4 -->
				<section data-markdown>				
					<script type="text/template">
						<h2>DOM tree</h2>
						<img src="https://javarush.ru/images/lectures/L9_4_1.png"> 
					</script>
				</section>

				<!-- page 5 -->
				<section data-markdown>	
						<script type="text/template">
						<h3>Common methods of DOM</h3>
							<ul>
								<li>Document.createElement()</li> <!-- .element: class="fragment" data-fragment-index="1" -->
								<li>Document.getElementsByClassName()</li> <!-- .element: class="fragment" data-fragment-index="2" -->
								<li>Document.getElementsByTagName()</li> <!-- .element: class="fragment" data-fragment-index="3" -->
								<li>Document.getElementsByTagNameNS()</li> <!-- .element: class="fragment" data-fragment-index="4" -->
							</ul>
						</script>
				</section>

				<!-- page 6 -->
				<section data-markdown>	
						<script type="text/template">
							
						
							<h3>Node</h3>
							<p>Node is an interface from which a number of DOM API object types inherit. It allows those types to be treated similarly; for example, inheriting the same set of methods, or being tested in the same way.</p>
						</script>
				</section>

				<!-- page 7 -->

							<h3>Properties of node</h3>

								<li>Node.lastChild</li> <!-- .element: class="fragment" data-fragment-index="3" -->

							</ul>

								<script type="text/template">
									
						
									<h3>Element</h3>
									<p>Element is the most general base class from which all objects in a Document inherit. It only has methods and properties common to all kinds of elements. More specific classes inherit from Element</p>
								</script>
